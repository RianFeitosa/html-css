<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>A imagem deste site se adapta ao tamanho da sua tela, experimente diminuir e aumentar a tela[ do seu navegador.</p>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio controls preload="metadata" loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">

    </audio>
</body>
</html>
