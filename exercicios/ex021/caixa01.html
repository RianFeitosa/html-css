<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: antiquewhite;
            width: 371px;
            height: 280px;
            border: 3px solid sienna;
            padding: 15px 30px;
            margin: 30px auto 40px auto;
            outline: 10px dotted goldenrod;
        }

        a{
            border: 10px solid teal;
            padding: 3px 5px 5px 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo funciona.</p>
</body>
</html>
